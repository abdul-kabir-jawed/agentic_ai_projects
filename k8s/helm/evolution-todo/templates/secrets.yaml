{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "evolution-todo.secretName" . }}
  labels:
    {{- include "evolution-todo.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.betterAuthSecret }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.secretKey }}
  SECRET_KEY: {{ .Values.secrets.secretKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.brevoApiKey }}
  BREVO_API_KEY: {{ .Values.secrets.brevoApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
{{- end }}
