# Docker Compose - Evolution of Todo
# Phase IV: Local Cloud-Native Deployment
#
# Usage:
#   Start all services:  docker compose up -d
#   Stop all services:   docker compose down
#   View logs:          docker compose logs -f
#   Scale a service:    docker compose up -d --scale backend=3

version: "3.9"

services:
  # ============================================
  # Frontend - Next.js Application
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: evolution-todo-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
      - BETTER_AUTH_URL=http://localhost:3000
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-development-secret-change-in-production}
      - DATABASE_URL=${DATABASE_URL}
      - BREVO_API_KEY=${BREVO_API_KEY:-}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-noreply@evolutionoftodo.com}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Evolution of Todo}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Backend - FastAPI Application
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evolution-todo-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - NEON_DATABASE_URL=${NEON_DATABASE_URL}
      - USE_LOCAL_DB=${USE_LOCAL_DB:-false}
      - SECRET_KEY=${SECRET_KEY:-development-secret-change-in-production}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-development-secret-change-in-production}
      - BETTER_AUTH_URL=http://frontend:3000
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - API_PREFIX=/api/v1
      - HOST=0.0.0.0
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - BREVO_API_KEY=${BREVO_API_KEY:-}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-noreply@evolutionoftodo.com}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Evolution of Todo}
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # PostgreSQL Database (Optional Local)
  # For development without Neon
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: evolution-todo-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-evolution_todo_dev}
      - POSTGRES_DB=evolution_todo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local-db

  # ============================================
  # Redis (Optional - for caching/sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: evolution-todo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-cache

  # ============================================
  # Kafka (Phase V - Event Streaming)
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: evolution-todo-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - evolution-network
    profiles:
      - event-driven

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: evolution-todo-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - evolution-network
    profiles:
      - event-driven

# ============================================
# Networks
# ============================================
networks:
  evolution-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  redis_data:
