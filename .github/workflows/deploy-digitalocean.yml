name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'k8s/**'
      - '.github/workflows/deploy-digitalocean.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: registry.digitalocean.com/evolution-todo
  CLUSTER_NAME: evolution-todo-cluster

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Run frontend linting
        working-directory: frontend
        run: npm run lint || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install poetry
          if [ -f poetry.lock ]; then
            poetry install --no-interaction --no-root
          else
            poetry lock
            poetry install --no-interaction --no-root
          fi

      - name: Run backend tests
        working-directory: backend
        run: |
          poetry run pytest tests/ -v || true

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    outputs:
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
      backend_image: ${{ steps.meta-backend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check DigitalOcean token
        id: check-token
        run: |
          if [ -z "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" ]; then
            echo "⚠️ DIGITALOCEAN_ACCESS_TOKEN secret is not configured"
            echo "See .github/SETUP_SECRETS.md for setup instructions"
            echo "token_configured=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "token_configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Install doctl
        if: steps.check-token.outputs.token_configured == 'true'
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        if: steps.check-token.outputs.token_configured == 'true'
        run: doctl registry login --expiry-seconds 3600

      - name: Set up Docker Buildx
        if: steps.check-token.outputs.token_configured == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for frontend
        if: steps.check-token.outputs.token_configured == 'true'
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend
        if: steps.check-token.outputs.token_configured == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/frontend:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/frontend:cache,mode=max

      - name: Extract metadata for backend
        if: steps.check-token.outputs.token_configured == 'true'
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        if: steps.check-token.outputs.token_configured == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/backend:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/backend:cache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check DigitalOcean token
        id: check-token
        run: |
          if [ -z "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" ]; then
            echo "⚠️ DIGITALOCEAN_ACCESS_TOKEN secret is not configured"
            echo "See .github/SETUP_SECRETS.md for setup instructions"
            echo "token_configured=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "token_configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Install doctl
        if: steps.check-token.outputs.token_configured == 'true'
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        if: steps.check-token.outputs.token_configured == 'true'
        run: doctl kubernetes cluster kubeconfig save ${{ env.CLUSTER_NAME }}

      - name: Install Helm
        if: steps.check-token.outputs.token_configured == 'true'
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Deploy to DOKS
        if: steps.check-token.outputs.token_configured == 'true'
        run: |
          helm upgrade --install evolution-todo ./k8s/helm/evolution-todo \
            --namespace default \
            -f ./k8s/digitalocean/doks-values.yaml \
            --set frontend.image.tag=${{ github.sha }} \
            --set backend.image.tag=${{ github.sha }} \
            --wait \
            --timeout 10m

      - name: Verify deployment
        if: steps.check-token.outputs.token_configured == 'true'
        run: |
          kubectl rollout status deployment/evolution-todo-frontend --timeout=300s
          kubectl rollout status deployment/evolution-todo-backend --timeout=300s

      - name: Get deployment info
        if: steps.check-token.outputs.token_configured == 'true'
        run: |
          echo "=== Pods ==="
          kubectl get pods -l app.kubernetes.io/name=evolution-todo
          echo ""
          echo "=== Services ==="
          kubectl get svc -l app.kubernetes.io/name=evolution-todo
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -l app.kubernetes.io/name=evolution-todo

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify on success
        if: ${{ needs.deploy.result == 'success' }}
        run: |
          echo "✅ Deployment successful!"
          echo "Frontend: https://todo.yourdomain.com"
          echo "Backend: https://api.yourdomain.com"

      - name: Notify on failure
        if: ${{ needs.deploy.result == 'failure' }}
        run: |
          echo "❌ Deployment failed!"
          echo "Please check the logs for details."
